<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Webpage!</h1>
    </header>

    <main>
        <p>This is a paragraph.</p>
        <p>This is a second paragraph.</p>
        <figure>
            <img src="canyon.jpg" alt="Snow Canyon State Park">
            <figcaption>This is a picture of Snow Canyon State Park.</figcaption>
        </figure>
        <p>
            <a href="https://www.youtube.com/embed/dXp3BXTPesQ?si=4TTdsev0G_q8L5eB" target="_blank" rel="noopener noreferrer">This is a YouTube link.</a>
        </p>
        <button aria-label="Sample button">This is a button that doesn't do anything.</button>
    </main>
</body>
</html>
